<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>APTMobile application</title>
      <link rel="icon" href="favicon.png" type="image/png">
      <style>
        body {
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .title-container {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 15px;
          margin-bottom: 10px;
        }
        .app-icon {
          width: 50px;
          height: 50px;
        }
        img {
          max-width: 100%;
          height: auto;
          max-height: 90vh;
          object-fit: contain;
        }
        footer {
          margin-top: 20px;
          padding: 10px;
        }
        footer a {
          color: #0066cc;
          text-decoration: none;
        }
        footer a:hover {
          text-decoration: underline;
        }
      </style>
  </head>
  <body>
    <div class="title-container">
      <img src="icon.png" alt="APT Icon" class="app-icon">
      <h1>Welcome to APT!</h1>
    </div>
    <p>APT Mobile is a Product tracking app powered by Google Cloud Vision and Price API.</p>
    <div style="position: relative; width: 100%; max-width: 500px; margin: 0 auto;">
      <img src="https://marlsantos.com/projects/images/APTMobile-beta.jpg" alt="APT Mobile screenshot" style="width: 100%; display: block;" />
      <img src="images/animated-home.gif" alt="Animated home interface" style="position: absolute; top: 80px; left: 0; width: 100%; height: 212px; object-fit: cover; opacity: 0.9;" />
    </div>
    <footer>
      <a href="https://marlsantos.com/projects/privacy-policy.html">Privacy Policy</a> |
      <a href="https://marlsantos.com/projects/terms-of-service.html">Terms of Service</a>
    </footer>
  </body>
</html>
